<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employee Management System</title>
  </head>
  <body>



    <div class="container">
      <div class="row ">
        <div class="col col-lg-6 m-auto">
    <h1>Add an Employee</h1>
    <hr>
    
    <form action="/add_emp" method="POST">
         {% csrf_token %}
        <div class="mb-3 ">
        
        <input type="text" class="form-control form-control-sm " id="first_name" name="first_name" placeholder="First Name" value= "{{first_name}}">
        </div>
        <div class="mb-3">
       
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value= "{{last_name}}">
        </div>
        <div class="mb-3">
         
          <input type="number" class="form-control" id="salary" placeholder="Salary" name="salary" value= "{{salary}}">
        </div>
        <div class="mb-3">
          
          <input type="number" class="form-control" id="bonus" placeholder="Bonus" name="bonus" value= "{{bonus}}">
        </div>
        <div class="mb-3">
    
          <input type="number" class="form-control" id="phone" placeholder="Phone Number" name="phone" value= "{{phone}}">
        </div>
        <div class="mb-3">
          
          <input type="text" class="form-control" id="role" placeholder="Role" name="role" value= "{{role}}">
        </div>
        <div class="mb-3">
         
          <input type="text" class="form-control" id="dept" placeholder="Department" name="dept" value= "{{dept}}">
        </div>
        <div class="mb-3">
      
          <input type="date" class="form-control" id="hire_date" placeholder="Hiredate" name="hire_date" value= "{{hire_date}}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
